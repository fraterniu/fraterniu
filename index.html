        <!-- Icono por defecto -->
        <link id="theme-icon" rel="icon" href="./assets/icons/FULogo.svg" type="image/x-icon">
        <script>
        function updateFavicon() {
            const iconLink = document.getElementById('theme-icon');
            // Detectar si el tema del sistema es oscuro
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              iconLink.href = './assets/icons/FULogo.svg'; // Icono para tema oscuro
            } else {
              iconLink.href = './assets/icons/FULogoGreen.svg'; // Icono para tema claro
            }
        }
    
          // Actualizar el favicon al cargar la página
        updateFavicon();
    
          // Escuchar cambios en el tema del sistema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
        </script>
